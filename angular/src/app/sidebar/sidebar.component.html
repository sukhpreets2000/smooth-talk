<div class="st-main-container">
    <div class="sidebar-container">
        <p class="main-icons"><i class="fas fa-home"></i>

        <div class="sidebar-menu">
            <p class="icons"><i class="fas fa-home"></i>
            </p>
            <p class="icons"><i class="fa fa-address-book" aria-hidden="true"></i>
            </p>
            <p class="icons"><i class="fa fa-bandcamp" aria-hidden="true"></i>
            </p>
            <p class="icons"><i class="fa-solid fa-calendar"></i>

            </p>
        </div>

        <p class="main-icons footer"><i class="fa fa-user-circle" aria-hidden="true"></i>
        </p>

    </div>

    <div class="st-contacts-list-container">
        <h3 class="st-contacts-list-heading">Chat Room</h3>
        <div class="st-contacts-list-data">
            <h5 class="st-contacts-list-data-heading">FAVOURITES</h5>
            <div class="st-user-detail-container" *ngFor="let item of userList">
                <div class="st-user-profile-image">

                </div>
                <p class="st-user-profile-name">{{item.name}}</p>
            </div>
        </div>
        <div class="st-contacts-list-data">
            <h5 class="st-contacts-list-data-heading">DIRECT MESSAGES</h5>
            <div class="st-user-detail-container" *ngFor="let item of userList">
                <div class="st-user-profile-image">

                </div>
                <p class="st-user-profile-name">{{item.name}}</p>
            </div>
        </div>
    </div>

    <div class="st-chat-section-main-container">
        <div class="st-chat-section-header">
            <div class="st-chat-section-heading">
                <h3>Smooth_Talk</h3>
            </div>
            <div class="st-chat-section-menu-options-container">
                <i style="color: white;" class="fa-solid fa-gear"></i>
                <i style="color: white;" class="fa-solid fa-bars"></i>
                <i style="color: white;" class="fa-solid fa-info"></i>

            </div>
        </div>
    </div>

</div>
